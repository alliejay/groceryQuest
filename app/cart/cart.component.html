<div class="row" *ngIf="getCost() != 0">
    <div *ngFor="let item of storeItems">
        <div class="itemLine col-md-12" *ngIf="item.quantity != 0">
            <section class="itemPreview col-md-4">
                <img class="thumbnail" [src]="item.pic">
                <h4 class="name">{{item.name | uppercase}}</h4>
            </section>
            <section class="quantity col-md-4">
                <h4>Quantity: {{item.quantity}} </h4>
            </section>
            <section class="total col-md-4">
                <h4>Total: {{item.total | currency: 'USD': true}}</h4>
            </section>
        </div>
    </div>

    <div class="row">
        <h2>{{getCost() | currency: 'USD': true}}</h2>
    </div>
</div>

<div *ngIf="getCost() === 0">
    <h2>Your cart is currently empty.  Head over to the store to add items.</h2>
</div>
