<div class="row" *ngIf="getCost() != 0">
    <div class="container-fluid">
        <nav class="col-md-12">
            <h2>Your Shopping Cart</h2>
        </nav>
    </div>
    <div *ngFor="let item of storeItems">
        <div class="itemLine col-md-12" *ngIf="item.quantity != 0">
            <section class="itemPreview col-md-4">
                <img class="thumbnail" [src]="item.pic">
                <h4 class="name">{{item.name | uppercase}}</h4>
            </section>
            <section class="quantity col-md-4">
                <label><h4>Quantity: </h4></label>
                <input (keyup.enter)="update(item)" [(ngModel)]="item.quantity" placeholder="{{item.quantity}}" />
                <button (click)="upQuantity(item)"> + </button>
                <button (click)="downQuantity(item)"> - </button>
            </section>
            <section class="total col-md-4">
                <h4 class="col-md-6 totalText">Total: </h4>
                <h4 class="col-md-6 totalAmount"> {{item.total | currency: 'USD': true}}</h4>
            </section>
        </div>
    </div>

    <div class="col-md-12 fullTotal">
        <h2>Total: {{getCost() | currency: 'USD': true}}</h2>
    </div>
</div>

<div *ngIf="getCost() === 0">
    <h2>Your cart is currently empty.  Head over to the store to add items.</h2>
</div>
