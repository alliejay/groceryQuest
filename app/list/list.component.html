<h2>List</h2>

<ul *ngFor="let item of listItems">
    <li>
        <span>{{item.id}}</span> -
        <span>{{item.title}}</span>
        <button (click)="delete(item); $event.stopPropagation()"> x </button>
    </li>
</ul>

<div>
    <label>Add To List: </label> <input #itemName>
    <button (click)="addToList(itemName.value)">Add</button>
</div>
