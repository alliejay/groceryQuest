<div class="container-fluid">
    <h2>Budget: {{updateBudget() | currency: 'USD': true}}</h2>
    <div class="row">
        <section class="itemCard col-md-3" *ngFor="let item of storeItems">
            <h4 class="name">{{item.name | uppercase}}</h4>
            <img class="thumbnail" [src]="item.pic">
            <div class="genDetails">
                <h6 class="price">{{item.price | currency: 'USD': true}} each</h6>
                <h6 class="stock"><b>In Stock: {{item.inStock}}</b></h6>
            </div>
            <div class="cartDetails">
                <label><h6><b>In Cart: </b></h6></label>
                <input (keyup.enter)="update(item)" [(ngModel)]="item.quantity" placeholder="{{item.quantity}}" />
                <h6>Total: {{item.total | currency: 'USD': true}}</h6>
                <button (click)="upQuantity(item)"> + </button>
                <button (click)="downQuantity(item)"> - </button>
            </div>
        </section>
    </div>
</div>
